<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>作品總覽 | PUSHER STUDIO</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+TC:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  :root{ --yellow:#FFB800; --orange:#FF7A00; --bg:#0F0F0F; }
  body { margin:0; font-family:'Inter', 'Noto Sans TC', sans-serif; background:var(--bg); color:#fff; overflow-x: hidden; }

  /* 導覽列 */
  .site-header{position:fixed;top:0;left:0;right:0;height:72px;display:flex;align-items:center;justify-content:space-between;padding:0 28px;z-index:30;background:rgba(15,15,15,0.9);backdrop-filter:blur(8px);border-bottom:1px solid rgba(255,255,255,0.1);}
  .logo { font-weight:800; font-size:1.2rem; color:#fff; text-decoration:none; letter-spacing:1px; }
  .nav{display:flex;gap:20px;}
  .nav a{color:#fff;text-decoration:none;font-weight:600;font-size:0.9rem;opacity:0.7;transition:0.3s;}
  .nav a:hover, .nav a.active { color:var(--yellow); opacity:1; }

  /* --- 新版標題樣式 Start --- */
  .header-container { text-align: center; max-width: 800px; width: 100%; margin: 140px auto 60px; padding: 0 20px; }
  .label { font-size: 0.9rem; font-weight: 700; letter-spacing: 3px; text-transform: uppercase; color: #86868b; margin-bottom: 10px; display: block; opacity: 0; animation: fadeUp 0.8s ease forwards; }
  .header-container h1 { font-size: clamp(2rem, 6vw, 4rem); font-weight: 800; margin: 0 0 20px 0; line-height: 1.1; background: linear-gradient(135deg, #FFB800 0%, #FF3D00 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; opacity: 0; animation: fadeUp 0.8s ease 0.2s forwards; word-break: break-word; }
  .header-container p { font-size: clamp(1rem, 3.5vw, 1.2rem); color: #f5f5f7; font-weight: 400; margin: 0 auto 40px; max-width: 600px; line-height: 1.6; opacity: 0; animation: fadeUp 0.8s ease 0.4s forwards; }
  .divider-line { width: 80px; height: 4px; margin: 0 auto; background: linear-gradient(90deg, #FFB800, #FF3D00); border-radius: 4px; opacity: 0; animation: expandWidth 1s cubic-bezier(0.2, 0.8, 0.2, 1) 0.6s forwards; }
  @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes expandWidth { from { width: 0px; opacity: 0; } to { width: 80px; opacity: 1; } }
  /* --- 新版標題樣式 End --- */

  /* 作品集樣式 */
  .container { max-width: 1200px; margin: 0 auto; width: 100%; padding: 0 20px 100px; }
  .category-title { font-size: 2rem; font-weight: 700; margin: 60px 0 30px; padding-left: 15px; border-left: 4px solid #FF3D00; background: linear-gradient(90deg, #FFB800, #FF3D00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; opacity: 0; animation: fadeUp 0.8s ease forwards; }
  .work-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; opacity: 0; animation: fadeUp 0.8s ease 0.2s forwards; }
  .work-card { display: block; text-decoration: none; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; overflow: hidden; transition: all 0.4s ease; cursor: pointer; position: relative; width: 100%; }
  .work-card:hover { transform: translateY(-8px); background: rgba(255, 255, 255, 0.1); border-color: rgba(255, 61, 0, 0.5); box-shadow: 0 15px 30px rgba(0,0,0,0.6); }
  .img-box { width: 100%; aspect-ratio: 16/9; overflow: hidden; position: relative; background: #111; }
  .img-box img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease; opacity: 0.9; }
  .work-card:hover .img-box img { transform: scale(1.1); opacity: 1; }
  .play-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 45px; height: 45px; border-radius: 50%; background: rgba(0,0,0,0.6); border: 2px solid #fff; display: flex; justify-content: center; align-items: center; opacity: 0; transition: 0.3s; }
  .play-icon::after { content: ''; width: 0; height: 0; margin-left: 3px; border-left: 12px solid #fff; border-top: 8px solid transparent; border-bottom: 8px solid transparent; }
  .work-card:hover .play-icon { opacity: 1; background: #FF3D00; border-color: #FF3D00; }
  .content { padding: 15px 20px; }
  .client { font-size: 0.75rem; color: #FFB800; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 5px; display: block; font-weight: 700; }
  h3.work-title { font-size: 1.1rem; color: #fff; margin: 0; font-weight: 600; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

  footer { position: relative; z-index: 10; padding: 80px 20px 40px; background: #000; text-align: center; display: flex; justify-content: center; margin-top: 50px; }
  .footer-content { max-width: 800px; width: 100%; }
  .divider { width: 60px; height: 4px; margin: 0 auto 30px; background: linear-gradient(90deg, #FFB800, #FF3D00); border-radius: 4px; animation: expand 1s forwards; }
  footer h2 { font-size: 1.8rem; font-weight: 700; margin: 0 0 20px; letter-spacing: 1px; color: #fff; }
  .gradient-text { background: linear-gradient(135deg, #FFB800, #FF3D00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  p.manifesto { font-size: 1.1rem; line-height: 1.8; color: #a1a1a6; margin-bottom: 40px; opacity: 0; animation: fadeUp 1s ease 0.3s forwards; }
  .copyright { font-size: 0.8rem; color: #555; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; margin-top: 20px; opacity: 0; animation: fadeUp 1s ease 0.6s forwards; }
  @keyframes expand { from { width: 0; opacity: 0; } to { width: 60px; opacity: 1; } }
</style>
</head>
<body>

  <header class="site-header">
    <a href="index.html" class="logo">PUSHER</a>
    <nav class="nav">
      <a href="index.html">首頁</a>
      <a href="works.html" class="active">作品</a>
      <a href="team.html">團隊</a>
      <a href="about.html">關於</a>
      <a href="contact.html">聯絡</a>
    </nav>
  </header>

  <div class="header-container">
    <span class="label">SELECTED WORKS</span>
    <h1 id="page-title">Loading...</h1>
    <p id="page-subtitle">...</p>
    <div class="divider-line"></div>
  </div>

  <div class="container" id="works-wrapper">
    <p style="text-align:center; padding: 50px; color:#666;">作品載入中...</p>
  </div>

  <footer>
    <div class="footer-content">
      <div class="divider"></div>
      <h2><span class="gradient-text">PUSHER PRODUCTION</span></h2>
      <p class="manifesto">我們不僅是影像的製造者，更是品牌價值的推動者。<br>致力於將抽象的意念，轉化為具象的視覺衝擊。<br>從腳本企劃、電影級拍攝到後期特效，<br>推手影像以極致的職人精神，訴說每一個值得被看見的故事。</p>
      <div class="copyright">Copyright © 2025 推手影像製作有限公司 Pusher Production. All rights reserved.<br>臺中市西區民龍里臺灣大道二段285號31樓 | +886 937672279</div>
    </div>
  </footer>

  <script>
    function getYouTubeThumb(url) {
      if (!url) return 'https://dummyimage.com/600x338/111/fff&text=No+Video';
      const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=|shorts\/)([^#&?]*).*/;
      const match = url.match(regExp);
      const videoId = (match && match[2].length === 11) ? match[2] : null;
      return videoId ? `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg` : 'https://dummyimage.com/600x338/111/fff&text=Invalid+Link';
    }

    fetch('content/works.md').then(r => r.text()).then(text => {
      const parts = text.split('---');
      const data = jsyaml.load(parts.length > 1 ? parts[1] : text);
      
      // 更新新版標題
      if(data.title) document.getElementById('page-title').innerText = data.title;
      if(data.subtitle) document.getElementById('page-subtitle').innerText = data.subtitle;

      const wrapper = document.getElementById('works-wrapper');
      if(data.portfolio && data.portfolio.length > 0) {
        wrapper.innerHTML = '';
        const groups = {};
        data.portfolio.forEach(item => {
          const cat = item.category || '未分類作品 Other';
          if (!groups[cat]) { groups[cat] = []; }
          groups[cat].push(item);
        });

        Object.keys(groups).forEach(categoryName => {
          const items = groups[categoryName];
          let gridHtml = '';
          items.forEach(work => {
             const thumbUrl = getYouTubeThumb(work.link);
             const clientName = work.client || ''; 
             gridHtml += `<a href="${work.link}" target="_blank" class="work-card"><div class="img-box"><img src="${thumbUrl}" alt="${work.title}" onload="if(this.naturalWidth===120)this.src='https://img.youtube.com/vi/${work.link.slice(-11)}/hqdefault.jpg'"><div class="play-icon"></div></div><div class="content"><span class="client">${clientName}</span><h3 class="work-title">${work.title}</h3></div></a>`;
          });
          const sectionHtml = `<div class="category-section"><div class="category-title">${categoryName}</div><div class="work-grid">${gridHtml}</div></div>`;
          wrapper.insertAdjacentHTML('beforeend', sectionHtml);
        });
      } else {
        wrapper.innerHTML = '<p style="text-align:center; padding:50px;">目前尚無作品，請至後台新增。</p>';
      }
    });
  </script>
</body>
</html>
