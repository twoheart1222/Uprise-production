# ----------------------------
# Decap CMS 最簡單配置（Cloudflare + Public Repo）
# ----------------------------

backend:
  name: github                   # 使用 GitHub backend
  repo: twoheart1222/Uprise-production  # 你的 GitHub 公開 repo
  branch: main                   # GitHub 預設分支

media_folder: "static/uploads"   # 上傳媒體檔案在專案的資料夾
public_folder: "/uploads"        # 網站存取媒體的路徑

publish_mode: simple             # 直接 commit，不需要 pull request

collections:
  - name: "pages"                # 集合名稱，可自訂
    label: "Pages"               # 後台顯示名稱
    folder: "content/pages"      # markdown 或內容檔案位置
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Cover Image", name: "cover", widget: "image", required: false }

  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Cover Image", name: "cover", widget: "image", required: false }
