            if(subtitle) subtitle.classList.add('shutter-flash');
        }, 1500); 
      }, 2200);

      // 讀取 about.md
      fetch('content/about.md?t=' + new Date().getTime())
        .then(r => r.ok ? r.text() : Promise.reject())
        .then(text => {
          const parts = text.split('---');
          const data = jsyaml.load(parts.length > 1 ? parts[1] : text);
          
          if(data.title) document.getElementById('page-title').innerText = data.title;
          if(data.subtitle) document.getElementById('page-subtitle').innerText = data.subtitle;
          
          if(parts.length > 2) {
              const converter = new showdown.Converter({ simpleLineBreaks: true });
              const html = converter.makeHtml(parts.slice(2).join('---'));
              const cmsBody = document.getElementById('cms-body');
              cmsBody.innerHTML = html;
              applyAOStoCMS(cmsBody);
          }
          
          renderPage(data);
        })
        .catch(err => {
            console.log("Using fallback about data");
            renderPage(fallbackData, null, true);
        });

      // 讀取 Logo from index.md
      fetch('content/index.md?t=' + new Date().getTime())
        .then(r => r.ok ? r.text() : Promise.reject())
        .then(text => {
            const data = jsyaml.load(text.split('---')[1]);
            if(data.logo) {
                document.querySelector('.logo img').src = data.logo;
                document.querySelector('.loader-logo-img').src = data.logo;
            }
        });

      initCursor(); initPageTransition(); createParticles(); initSoundToggle(); initMenu();
    });

    // 漢堡選單邏輯
    function initMenu() {
        const hamburger = document.getElementById('hamburger-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        if (hamburger && mobileMenu) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                mobileMenu.classList.toggle('active');
            });
            document.querySelectorAll('.mobile-nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    mobileMenu.classList.remove('active');
                });
            });
            mobileMenu.addEventListener('click', (e) => {
                if (e.target === mobileMenu || e.target.classList.contains('mobile-nav')) {
                    hamburger.classList.remove('active');
                    mobileMenu.classList.remove('active');
                }
            });
        }
    }

    function renderPage(data) {
        // 刪除了 values (核心價值) 的渲染邏輯
        
        // Process
        const processSection = document.getElementById('process-section');
        if (data.process_list && data.process_list.length > 0) {
            let html = '<h2 class="block-title" data-aos="fade-up">服務流程</h2><div class="process-list">';
            data.process_list.forEach((p, i) => {
                html += `<div class="process-item" data-aos="fade-left" data-aos-delay="${i * 100}"><div class="step-num">0${i + 1}</div><div class="step-content"><h3>${p.step || p.title}</h3><p>${p.desc || p.content}</p></div></div>`;
            });
            html += '</div>';
            processSection.innerHTML = html;
        } else {
            processSection.innerHTML = '';
        }
        
        setTimeout(() => AOS.refresh(), 100);
    }

    function applyAOStoCMS(container) {
        container.querySelectorAll('h2').forEach(el => { el.setAttribute('data-aos', 'fade-right'); el.setAttribute('data-aos-delay', '100'); });
        container.querySelectorAll('h3').forEach(el => { el.setAttribute('data-aos', 'fade-up'); el.setAttribute('data-aos-delay', '150'); });
        container.querySelectorAll('p, ul, ol').forEach((el, index) => { if(el.closest('blockquote')) return; el.setAttribute('data-aos', 'fade-up'); el.setAttribute('data-aos-delay', (index % 5) * 50); });
        container.querySelectorAll('blockquote').forEach(el => { el.setAttribute('data-aos', 'fade'); el.setAttribute('data-aos-offset', '200'); });
        container.querySelectorAll('img').forEach(el => { el.setAttribute('data-aos', 'zoom-in-up'); el.setAttribute('data-aos-duration', '1200'); });
        setTimeout(() => { AOS.refresh(); }, 100);
    }
    
    function initCursor() { if (window.matchMedia("(pointer: fine)").matches) { const cursor = document.querySelector('.cursor'); let mouseX=0, mouseY=0, cursorX=0, cursorY=0; document.addEventListener('mousemove', e => { mouseX=e.clientX; mouseY=e.clientY; }); document.addEventListener('mousedown', () => document.body.classList.add('clicking')); document.addEventListener('mouseup', () => document.body.classList.remove('clicking')); function animate() { cursorX+=(mouseX-cursorX)*0.5; cursorY+=(mouseY-cursorY)*0.5; cursor.style.transform=`translate(${cursorX}px, ${cursorY}px) translate(-50%, -50%)`; requestAnimationFrame(animate); } animate(); document.body.addEventListener('mouseenter', e=>{ if(e.target.closest('.hover-trigger')) document.body.classList.add('hovered'); }, true); document.body.addEventListener('mouseleave', e=>{ if(e.target.closest('.hover-trigger')) document.body.classList.remove('hovered'); }, true); } }
    function createParticles() { const container = document.getElementById('particles'); if(!container) return; for (let i = 0; i < 20; i++) { const p = document.createElement('div'); p.classList.add('particle'); const size = Math.random() * 3 + 1 + 'px'; p.style.width = size; p.style.height = size; p.style.left = Math.random() * 100 + '%'; p.style.top = Math.random() * 100 + '%'; p.style.animationDelay = Math.random() * 5 + 's'; p.style.animationDuration = Math.random() * 10 + 10 + 's'; container.appendChild(p); } }
    function initPageTransition() { const links = document.querySelectorAll('.page-link'); const curtain = document.querySelector('.page-transition-curtain'); links.forEach(link => { link.addEventListener('click', (e) => { e.preventDefault(); const href = link.getAttribute('href'); curtain.classList.remove('reveal'); curtain.classList.add('cover'); setTimeout(() => { window.location.href = href; }, 800); }); }); }
    function initSoundToggle() { const btn = document.getElementById('sound-btn'); if(btn) btn.style.display = 'none'; }

    window.addEventListener('scroll', () => {
        const header = document.querySelector('.header');
        if(window.scrollY > 50) header.classList.add('scrolled'); else header.classList.remove('scrolled');
        const footerMark = document.getElementById('footer-mark');
        if(footerMark) { const footerOffset = document.querySelector('footer').offsetTop; if(window.scrollY > footerOffset - window.innerHeight) { const delta = window.scrollY - (footerOffset - window.innerHeight); footerMark.style.transform = `translate(-50%, -50%) translateY(${delta * -0.1}px)`; } }
    });
  </script>
</body>
