<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>

<script>
// 修正版：template literal 必須使用反引號
fetch('content/index.md')
.then(res => res.text())
.then(text => {
    const parts = text.split('---');
    if (parts.length > 1) {
        const data = jsyaml.load(parts[1]);
        const logoContainer = document.getElementById('nav-logo');

        if (data.logo_image) {
            logoContainer.innerHTML = `<img src="${data.logo_image}" alt="${data.title || 'Logo'}">`;
        } else {
            logoContainer.innerText = data.title || 'Uprise-Production';
        }
    }
});

// TEAM 資料讀取
fetch('content/team.md')
.then(r => r.text())
.then(text => {
    const parts = text.split('---');
    const data = jsyaml.load(parts.length > 1 ? parts[1] : text);

    if (data.title) document.getElementById('page-title').innerText = data.title;
    if (data.subtitle) document.getElementById('page-subtitle').innerText = data.subtitle;

    const container = document.getElementById('team-container');

    if (data.members && data.members.length > 0) {
        let html = '';

        data.members.forEach((m, index) => {
            const avatar = m.avatar || 'https://dummyimage.com/150x150/333/fff&text=No+Img';

            const portfolioBtn = m.portfolio_url
                ? `<a href="${m.portfolio_url}" target="_blank" class="portfolio-link" onclick="event.stopPropagation()">查看個人作品</a>`
                : '';

            html += `
                <div class="card" onclick="location.href='member.html?id=${index}'">
                    <div class="avatar-box">
                        <img src="${avatar}" class="avatar-img" alt="${m.name}">
                    </div>
                    <h3>${m.name}</h3>
                    <span class="role">${m.role}</span>
                    <p class="bio">${m.bio}</p>
                    <div class="arrow-down">▼</div>
                    ${portfolioBtn}
                </div>
            `;
        });

        container.innerHTML = html;
    } else {
        container.innerHTML = '<p>尚無成員資料，請至後台新增。</p>';
    }
});
</script>
