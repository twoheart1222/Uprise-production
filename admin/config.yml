backend:
  name: git-gateway
  branch: main 

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "頁面管理"
    files:
      # --- 1. 首頁 (已更新：加入 Logo 與 服務項目) ---
      - label: "首頁 (Home)"
        name: "home"
        file: "content/index.md"
        fields:
          - {label: "網站標題 (文字備案)", name: "title", widget: "string", default: "Uprise-Production"}
          - {label: "網站 Logo (圖片)", name: "logo_image", widget: "image", required: false, hint: "上傳透明背景的 PNG 檔案效果最佳"}
          - {label: "主視覺標語", name: "hero_text", widget: "string", default: "看見故事的力量"}
          
          # 新增：服務項目列表
          - label: "服務項目介紹"
            name: "services"
            widget: "list"
            fields:
              - {label: "服務名稱", name: "title", widget: "string"}
              - {label: "服務描述", name: "description", widget: "text"}
              - {label: "服務圖示/圖片", name: "icon", widget: "image", required: false}

      # --- 2. 作品頁 ---
      - label: "作品總覽 (Works)"
        name: "works"
        file: "content/works.md"
        fields:
          - {label: "頁面標題", name: "title", widget: "string", default: "作品總覽"}
          - {label: "頁面簡介", name: "intro", widget: "text", required: false}
          - label: "作品列表"
            name: "portfolio"
            widget: "list"
            fields:
              - {label: "作品名稱", name: "title", widget: "string"}
              - {label: "客戶名稱", name: "client", widget: "string"}
              - {label: "分類", name: "category", widget: "select", options: ["品牌形象廣告 Brand Image", "產品形象廣告 Product Video", "公部門宣傳影片 Public Sector", "活動紀錄 Event Highlight", "其他 Other"]}
              - {label: "影片連結", name: "link", widget: "string"}

      # --- 3. 團隊頁 ---
      - label: "團隊介紹 (Team)"
        name: "team"
        file: "content/team.md"
        fields:
          - {label: "頁面主標題", name: "title", widget: "string", default: "專業團隊"}
          - {label: "頁面副標", name: "subtitle", widget: "text", default: "一群對影像充滿熱情的職人"}
          - label: "成員列表"
            name: "members"
            widget: "list"
            fields:
              - {label: "姓名", name: "name", widget: "string"}
              - {label: "職稱", name: "role", widget: "string"}
              - {label: "頭像", name: "avatar", widget: "image"}
              - {label: "簡介", name: "bio", widget: "text"}
              - {label: "個人作品集連結", name: "portfolio_url", widget: "string", required: false}

      # --- 4. 關於頁 ---
      - label: "關於我們 (About)"
        name: "about"
        file: "content/about.md"
        fields:
          - {label: "標題", name: "title", widget: "string", default: "關於我們"}
          - {label: "內文", name: "body", widget: "markdown"}

      # 聯絡頁 (Contact)
      - label: "聯絡我們 (Contact)"
        name: "contact"
        file: "content/contact.md"
        fields:
          - {label: "頁面主標題", name: "title", widget: "string", default: "聯絡我們"}
          - {label: "頁面副標題", name: "subtitle", widget: "text", default: "準備好開始您的影像計畫了嗎？"}
          - {label: "公司地址", name: "address", widget: "string"}
          - {label: "聯絡 Email", name: "email", widget: "string"}
          - {label: "聯絡電話", name: "phone", widget: "string"}
          - {label: "其他說明文字", name: "info", widget: "markdown"}