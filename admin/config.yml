backend:
  name: git-gateway
  branch: main # 請確認您的分支是 main 還是 master

media_folder: "images/uploads"
public_folder: "/images/uploads"

# 使用 Uploadcare 或其他媒體庫 (選填)
# media_library:
#   name: uploadcare
#   config:
#     publicKey: your_public_key

collections:
  - name: "pages"
    label: "頁面管理"
    files:
      # --- 1. 首頁 (Home) ---
      - label: "首頁 (Home)"
        name: "home"
        file: "content/index.md"
        fields:
          - {label: "網站標題", name: "title", widget: "string", default: "Uprise-Production"}
          - {label: "網站 Logo", name: "logo_image", widget: "image", required: false}
          - {label: "背景影片 (MP4)", name: "hero_video", widget: "file", required: false}
          - {label: "主視覺標語", name: "hero_text", widget: "string", default: "看見故事的力量"}
          
          - label: "服務項目"
            name: "services"
            widget: "list"
            fields:
              - {label: "服務名稱", name: "title", widget: "string"}
              - {label: "服務描述", name: "description", widget: "text"}
              - {label: "圖示", name: "icon", widget: "image", required: false}

      # --- 2. 作品頁 (Works) - 已加入分類功能 ---
      - label: "作品總覽 (Works)"
        name: "works"
        file: "content/works.md"
        fields:
          - {label: "頁面主標題", name: "title", widget: "string", default: "精選作品集"}
          - {label: "頁面副標題", name: "subtitle", widget: "text", default: "收錄歷年來的影像精華"}
          
          - label: "作品列表"
            name: "portfolio"
            widget: "list"
            collapsed: false
            minimize_collapsed: true
            # ✨ 關鍵修改：讓後台列表直接顯示「標題 - 分類」，方便管理
            summary: '{{title}} [{{category}}]'
            fields:
              - {label: "作品名稱", name: "title", widget: "string"}
              - {label: "客戶名稱", name: "client", widget: "string", required: false}
              
              # ✨ 新增：分類選單 (下拉式選單)
              - label: "作品分類"
                name: "category"
                widget: "select"
                default: "品牌形象"
                options:
                  - "品牌形象 (Brand Image)"
                  - "商業廣告 (Commercial)"
                  - "活動紀錄 (Event)"
                  - "MV / 微電影 (Music Video / Short Film)"
                  - "其他 (Other)"
              
              - {label: "影片連結 (YouTube/Vimeo)", name: "link", widget: "string"}
              - {label: "封面圖片", name: "image", widget: "image", required: false}

      # --- 3. 團隊頁 (Team) ---
      - label: "團隊介紹 (Team)"
        name: "team"
        file: "content/team.md"
        fields:
          - {label: "頁面主標題", name: "title", widget: "string", default: "專業團隊"}
          - {label: "頁面副標", name: "subtitle", widget: "text"}
          - label: "成員列表"
            name: "members"
            widget: "list"
            summary: '{{name}} - {{role}}'
            fields:
              - {label: "姓名", name: "name", widget: "string"}
              - {label: "職稱", name: "role", widget: "string"}
              - {label: "頭像", name: "avatar", widget: "image"}
              - {label: "簡介", name: "bio", widget: "text"}
              - {label: "詳細介紹 (Markdown)", name: "full_bio", widget: "markdown", required: false}
              - {label: "作品集連結", name: "portfolio_url", widget: "string", required: false}

      # --- 4. 關於頁 (About) ---
      - label: "關於我們 (About)"
        name: "about"
        file: "content/about.md"
        fields:
          - {label: "標題", name: "title", widget: "string"}
          - {label: "副標", name: "subtitle", widget: "text"}
          - {label: "內文", name: "body", widget: "markdown"}

      # --- 5. 聯絡頁 (Contact) ---
      - label: "聯絡我們 (Contact)"
        name: "contact"
        file: "content/contact.md"
        fields:
          - {label: "標題", name: "title", widget: "string"}
          - {label: "副標", name: "subtitle", widget: "text"}
          - {label: "地址", name: "address", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "電話", name: "phone", widget: "string"}