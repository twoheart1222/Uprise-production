  <script>
    // --- é˜²ç›œæ©Ÿåˆ¶ ---
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());
    document.onkeydown = function(e) {
        if(e.keyCode == 123) return false;
        if(e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) return false;
        if(e.ctrlKey && (e.keyCode == 'U'.charCodeAt(0) || e.keyCode == 'S'.charCodeAt(0))) return false;
    }

    document.addEventListener('DOMContentLoaded', () => {
      // è¼‰å…¥å‹•ç•« (å»¶é² 2.2s ä»¥é…åˆ Logo å‹•ç•«)
      setTimeout(() => {
        document.querySelector('.loader').classList.add('hidden');
        document.body.classList.remove('loading-state');
        document.body.classList.add('loaded-state');
      }, 2200); 
      
      // 1. å…¨ç«™é€šç”¨è¨­å®šè®€å– (Logo & Favicon)
      fetch('content/index.md')
        .then(r => r.ok ? r.text() : Promise.reject())
        .then(text => {
          const parts = text.split('---');
          const data = jsyaml.load(parts.length > 1 ? parts[1] : text);
          
          let logoUrl = data.logo;
          let faviconUrl = data.favicon || data.logo;

          if(logoUrl) {
            const loaderLogo = document.querySelector('.loader-logo-img');
            if(loaderLogo) loaderLogo.src = logoUrl;
          }
          if(faviconUrl) {
            const favicon = document.querySelector('link[rel="icon"]');
            if(favicon) favicon.href = faviconUrl;
          }
        })
        .catch(e => console.log("Global settings not found"));

      initCursor();
      createParticles();
      initMagneticButtons();
      initPageTransition();
    });

    // --- å…±ç”¨ JS é‚è¼¯ ---
    function initCursor() { if (window.matchMedia("(pointer: fine)").matches) { const cursor = document.querySelector('.cursor'); let mouseX=window.innerWidth/2, mouseY=window.innerHeight/2, cursorX=mouseX, cursorY=mouseY; document.addEventListener('mousemove', e => { mouseX=e.clientX; mouseY=e.clientY; }); document.addEventListener('mousedown', () => document.body.classList.add('clicking')); document.addEventListener('mouseup', () => document.body.classList.remove('clicking')); function animate() { cursorX+=(mouseX-cursorX)*0.5; cursorY+=(mouseY-cursorY)*0.5; cursor.style.transform=`translate(${cursorX}px, ${cursorY}px) translate(-50%, -50%)`; requestAnimationFrame(animate); } animate(); document.body.addEventListener('mouseenter', e=>{ if(e.target.closest('.hover-trigger')) document.body.classList.add('hovered'); }, true); document.body.addEventListener('mouseleave', e=>{ if(e.target.closest('.hover-trigger')) document.body.classList.remove('hovered'); }, true); } }
    
    // é¦™æª³é‡‘æ°£æ³¡ç²’å­
    function createParticles() { 
      const container = document.getElementById('particles'); 
      if(!container) return; 
      
      const colors = ['#FFD700', '#FF8C00', '#FFFFFF', '#FFFACD']; // é‡‘ã€æ©˜ã€ç™½ã€æª¸æª¬ç¶¢è‰²

      for (let i = 0; i < 30; i++) { 
        const p = document.createElement('div');
        p.classList.add('particle');
        const size = Math.random() * 4 + 2 + 'px'; 
        p.style.width = size; p.style.height = size;
        
        // éš¨æ©Ÿé¡è‰²
        p.style.color = colors[Math.floor(Math.random() * colors.length)];
        p.style.background = p.style.color; 
        p.style.boxShadow = `0 0 10px ${p.style.color}`; 

        p.style.left = Math.random() * 100 + '%'; p.style.top = Math.random() * 100 + '%';
        p.style.animationDelay = Math.random() * 5 + 's';
        p.style.animationDuration = Math.random() * 8 + 8 + 's'; 
        container.appendChild(p); 
      } 
    }
    
    function initMagneticButtons() { const buttons = document.querySelectorAll('.magnetic-btn'); buttons.forEach(btn => { btn.addEventListener('mousemove', (e) => { const rect = btn.getBoundingClientRect(); const x = e.clientX - rect.left - rect.width / 2; const y = e.clientY - rect.top - rect.height / 2; btn.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`; }); btn.addEventListener('mouseleave', () => { btn.style.transform = `translate(0px, 0px)`; }); }); }

    function initPageTransition() { 
        const links = document.querySelectorAll('.page-link'); 
        // é€™è£¡ä¸éœ€è¦ curtain (å› ç‚ºæ˜¯å–®ä¸€ç‹€æ…‹é é¢)ï¼Œç›´æ¥è·³è½‰
        links.forEach(link => { 
            link.addEventListener('click', (e) => { 
                e.preventDefault(); 
                const href = link.getAttribute('href'); 
                // ç°¡å–®æ·¡å‡º
                document.body.style.opacity = 0;
                setTimeout(() => { window.location.href = href; }, 500); 
            }); 
        }); 
    }
  </script>
