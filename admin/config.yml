backend:
  name: git-gateway
  branch: main 

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "頁面管理"
    files:
      # --- 1. 首頁 ---
      - label: "首頁 (Home)"
        name: "home"
        file: "content/index.md"
        fields:
          - {label: "網站標題 (Logo)", name: "title", widget: "string", default: "PUSHER STUDIO"}
          - {label: "主視覺標語", name: "hero_text", widget: "string", default: "看見故事的力量"}

      # --- 2. 作品頁 ---
      - label: "作品總覽 (Works)"
        name: "works"
        file: "content/works.md"
        fields:
          - {label: "頁面標題", name: "title", widget: "string", default: "作品總覽"}
          - {label: "頁面簡介", name: "intro", widget: "text", required: false}
          - label: "作品列表"
            name: "portfolio"
            widget: "list"
            fields:
              - {label: "作品名稱", name: "title", widget: "string"}
              - {label: "分類", name: "category", widget: "select", options: ["廣告", "MV", "紀錄片", "形象短片"]}
              - {label: "封面圖片", name: "image", widget: "image"}
              - {label: "影片連結", name: "link", widget: "string"}

      # --- 3. 團隊頁 ---
      - label: "團隊介紹 (Team)"
        name: "team"
        file: "content/team.md"
        fields:
          - {label: "頁面標題", name: "title", widget: "string", default: "OUR TEAM"}
          - {label: "頁面副標", name: "subtitle", widget: "string", default: "專業分工，為您打造極致影像"}
          - label: "成員列表"
            name: "members"
            widget: "list"
            fields:
              - {label: "姓名", name: "name", widget: "string"}
              - {label: "職稱", name: "role", widget: "string"}
              - {label: "頭像", name: "avatar", widget: "image"}
              - {label: "簡介", name: "bio", widget: "text"}
              - {label: "個人作品集連結", name: "portfolio_url", widget: "string", required: false}

      # --- 4. 關於頁 ---
      - label: "關於我們 (About)"
        name: "about"
        file: "content/about.md"
        fields:
          - {label: "標題", name: "title", widget: "string", default: "關於我們"}
          - {label: "內文", name: "body", widget: "markdown"}

      # --- 5. 聯絡頁 ---
      - label: "聯絡我們 (Contact)"
        name: "contact"
        file: "content/contact.md"
        fields:
          - {label: "標題", name: "title", widget: "string", default: "聯絡我們"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "電話", name: "phone", widget: "string"}
          - {label: "地址/其他資訊", name: "info", widget: "markdown"}