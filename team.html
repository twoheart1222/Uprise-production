<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>團隊介紹 | PUSHER STUDIO</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+TC:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  :root{ --yellow:#FFB800; --orange:#FF7A00; --bg:#0F0F0F; }
  body { margin:0; font-family:'Inter', 'Noto Sans TC', sans-serif; background:var(--bg); color:#fff; overflow-x: hidden;}
  .site-header{position:fixed;top:0;left:0;right:0;height:72px;display:flex;align-items:center;justify-content:space-between;padding:0 28px;z-index:30;background:rgba(15,15,15,0.9);backdrop-filter:blur(8px);border-bottom:1px solid rgba(255,255,255,0.1);}
  .logo { font-weight:800; font-size:1.2rem; color:#fff; text-decoration:none; letter-spacing:1px; }
  .nav{display:flex;gap:20px;}
  .nav a{color:#fff;text-decoration:none;font-weight:600;font-size:0.9rem;opacity:0.7;transition:0.3s;}
  .nav a:hover, .nav a.active { color:var(--yellow); opacity:1; }

  /* --- 新版標題樣式 --- */
  .header-container { text-align: center; max-width: 800px; width: 100%; margin: 140px auto 60px; padding: 0 20px; }
  .label { font-size: 0.9rem; font-weight: 700; letter-spacing: 3px; text-transform: uppercase; color: #86868b; margin-bottom: 10px; display: block; opacity: 0; animation: fadeUp 0.8s ease forwards; }
  .header-container h1 { font-size: clamp(2rem, 6vw, 4rem); font-weight: 800; margin: 0 0 20px 0; line-height: 1.1; background: linear-gradient(135deg, #FFB800 0%, #FF3D00 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; opacity: 0; animation: fadeUp 0.8s ease 0.2s forwards; word-break: break-word; }
  .header-container p { font-size: clamp(1rem, 3.5vw, 1.2rem); color: #f5f5f7; font-weight: 400; margin: 0 auto 40px; max-width: 600px; line-height: 1.6; opacity: 0; animation: fadeUp 0.8s ease 0.4s forwards; }
  .divider-line { width: 80px; height: 4px; margin: 0 auto; background: linear-gradient(90deg, #FFB800, #FF3D00); border-radius: 4px; opacity: 0; animation: expandWidth 1s cubic-bezier(0.2, 0.8, 0.2, 1) 0.6s forwards; }
  @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes expandWidth { from { width: 0px; opacity: 0; } to { width: 80px; opacity: 1; } }

  .team-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; max-width: 1200px; margin: 0 auto 100px; padding: 0 20px; }
  .card { width: 100%; max-width: 300px; border-radius: 24px 24px 12px 12px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-bottom: none; padding: 40px 20px 10px; backdrop-filter: blur(10px); transition: transform 0.4s ease; opacity: 0; animation: fadeUp 0.8s forwards; display: flex; flex-direction: column; align-items: center; text-align: center; }
  .card:hover { transform: translateY(-5px); background: rgba(255, 255, 255, 0.08); border-color: rgba(255, 61, 0, 0.3); }
  .avatar-box { width: 140px; height: 140px; margin: 0 auto 20px; border-radius: 50%; padding: 3px; background: linear-gradient(135deg, #333, #111); transition: 0.4s ease; }
  .card:hover .avatar-box { background: linear-gradient(135deg, #FFB800, #FF3D00); transform: scale(1.05); }
  .avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; object-position: top center; border: 3px solid #000; background-color: #1a1a1a; }
  .card h3 { font-size: 1.4rem; margin: 0 0 8px; color: #fff; font-weight: 700; }
  .role { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; background: linear-gradient(90deg, #FFB800, #FF3D00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 15px; display: block; font-weight: 700; }
  .bio { font-size: 0.9rem; color: #a1a1a6; line-height: 1.6; margin: 0; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; margin-bottom: 15px; }
  .portfolio-link { font-size: 0.75rem; color: #fff; text-decoration: none; background: rgba(255,255,255,0.1); padding: 6px 14px; border-radius: 20px; margin-top: auto; margin-bottom: 10px; transition: 0.3s; }
  .portfolio-link:hover { background: var(--orange); }
  .arrow-down { margin-top: 5px; font-size: 12px; color: #555; animation: bounce 2s infinite; }
  @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(3px); } }

  footer { position: relative; z-index: 10; padding: 80px 20px 40px; background: #000; text-align: center; display: flex; justify-content: center; margin-top: 50px; }
  .footer-content { max-width: 800px; width: 100%; }
  .divider { width: 60px; height: 4px; margin: 0 auto 30px; background: linear-gradient(90deg, #FFB800, #FF3D00); border-radius: 4px; animation: expand 1s forwards; }
  footer h2 { font-size: 1.8rem; font-weight: 700; margin: 0 0 20px; letter-spacing: 1px; color: #fff; }
  .gradient-text { background: linear-gradient(135deg, #FFB800, #FF3D00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  p.manifesto { font-size: 1.1rem; line-height: 1.8; color: #a1a1a6; margin-bottom: 40px; opacity: 0; }
  .copyright { font-size: 0.8rem; color: #555; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; margin-top: 20px; opacity: 0; }
  @keyframes expand { from { width: 0; opacity: 0; } to { width: 60px; opacity: 1; } }
</style>
</head>
<body>

  <header class="site-header">
    <a href="index.html" class="logo">PUSHER</a>
    <nav class="nav">
      <a href="index.html">首頁</a>
      <a href="works.html">作品</a>
      <a href="team.html" class="active">團隊</a>
      <a href="about.html">關於</a>
      <a href="contact.html">聯絡</a>
    </nav>
  </header>

  <div class="header-container">
    <span class="label">OUR TEAM</span>
    <h1 id="page-title">Loading...</h1>
    <p id="page-subtitle">...</p>
    <div class="divider-line"></div>
  </div>

  <div class="team-grid" id="team-container">
    <p style="width:100%; text-align:center; color:#666;">資料讀取中...</p>
  </div>

  <footer>
    <div class="footer-content">
      <div class="divider"></div>
      <h2><span class="gradient-text">PUSHER PRODUCTION</span></h2>
      <p class="manifesto" style="animation: fadeUp 1s ease 0.3s forwards;">我們不僅是影像的製造者，更是品牌價值的推動者。<br>致力於將抽象的意念，轉化為具象的視覺衝擊。<br>從腳本企劃、電影級拍攝到後期特效，<br>推手影像以極致的職人精神，訴說每一個值得被看見的故事。</p>
      <div class="copyright" style="animation: fadeUp 1s ease 0.6s forwards;">Copyright © 2025 推手影像製作有限公司 Pusher Production. All rights reserved.<br>臺中市西區民龍里臺灣大道二段285號31樓 | +886 937672279</div>
    </div>
  </footer>

  <script>
    fetch('content/team.md').then(r => r.text()).then(text => {
      const parts = text.split('---');
      const yamlContent = parts.length > 1 ? parts[1] : text;
      const data = jsyaml.load(yamlContent);
      
      // 更新標題
      if(data.title) document.getElementById('page-title').innerText = data.title;
      if(data.subtitle) document.getElementById('page-subtitle').innerText = data.subtitle;

      const container = document.getElementById('team-container');
      if(data.members && data.members.length > 0) {
        let html = '';
        data.members.forEach(m => {
          const avatar = m.avatar || 'https://dummyimage.com/150x150/333/fff&text=No+Img';
          const portfolioBtn = m.portfolio_url ? `<a href="${m.portfolio_url}" target="_blank" class="portfolio-link">查看個人作品</a>` : '';
          html += `<div class="card"><div class="avatar-box"><img src="${avatar}" class="avatar-img" alt="${m.name}"></div><h3>${m.name}</h3><span class="role">${m.role}</span><p class="bio">${m.bio}</p>${portfolioBtn}<div class="arrow-down">▼</div></div>`;
        });
        container.innerHTML = html;
      } else {
        container.innerHTML = '<p>尚無成員資料，請至後台新增。</p>';
      }
    });
  </script>
</body>
</html>
