<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pusher Production</title>
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+TC:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  :root{ --yellow:#FFB800; --orange:#FF7A00; --bg:#0F0F0F; }
  *{box-sizing:border-box}
  html,body{margin:0;font-family:'Inter', 'Noto Sans TC', sans-serif;background:var(--bg);color:#f5f5f7; overflow-x: hidden;}
  
  .site-header{position:fixed;left:0;right:0;top:0;height:72px;display:flex;align-items:center;justify-content:space-between;padding:0 28px;z-index:30;background:rgba(15,15,15,0.9);backdrop-filter: blur(8px);border-bottom:1px solid rgba(255,255,255,0.1);}
  .logo { font-weight: 800; font-size: 1.2rem; color: #fff; letter-spacing: 1px; text-decoration: none;}
  .nav{display:flex;gap:20px;align-items:center}
  .nav a{color:#fff;text-decoration:none;font-weight:600;font-size: 0.9rem; transition:0.3s;}
  .nav a:hover, .nav a.active { color: var(--yellow); opacity: 1; }

  .hero{position:relative;height:100vh;display:flex;align-items:center;justify-content:center;padding:0 24px;z-index:2}
  .hero-content{max-width:1200px;text-align:center;color:#fff}
  .hero h1{font-size:clamp(36px,8vw,84px);line-height:1.1;margin:0;font-weight:800; white-space: pre-wrap;}
  .hero p{margin-top:18px;font-size:1.2rem;opacity:0.9;}
  .hero-ctas{margin-top:28px;display:flex;gap:14px;justify-content:center}
  
  .btn{padding:12px 25px;border-radius:30px;font-weight:700;border:none;cursor:pointer; text-decoration: none; display: inline-block; transition: 0.3s;}
  .btn.primary{background:linear-gradient(90deg,var(--yellow),var(--orange));color:#111}
  .btn.primary:hover { transform: translateY(-3px); }
  .btn.ghost{background:transparent;color:#fff;border:1px solid rgba(255,255,255,0.3)}
  .btn.ghost:hover { background: rgba(255,255,255,0.1); }

  .bg-wrap{position:fixed;inset:0;z-index:0;overflow:hidden}
  .bg-wrap video{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);min-width:100%;min-height:100%;width:auto;height:auto;object-fit:cover;filter:brightness(0.4)}

  /* 頁尾樣式 (全站共用) */
  footer { position: relative; z-index: 10; padding: 80px 20px 40px; background: linear-gradient(180deg, transparent, #000 30%); text-align: center; display: flex; justify-content: center; }
  .footer-content { max-width: 800px; width: 100%; }
  .divider { width: 60px; height: 4px; margin: 0 auto 30px; background: linear-gradient(90deg, #FFB800, #FF3D00); border-radius: 4px; animation: expand 1s forwards; }
  footer h2 { font-size: 1.8rem; font-weight: 700; margin: 0 0 20px; letter-spacing: 1px; color: #fff; }
  .gradient-text { background: linear-gradient(135deg, #FFB800, #FF3D00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  p.manifesto { font-size: 1.1rem; line-height: 1.8; color: #a1a1a6; margin-bottom: 40px; opacity: 0; animation: fadeUp 1s ease 0.3s forwards; }
  .copyright { font-size: 0.8rem; color: #555; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; margin-top: 20px; opacity: 0; animation: fadeUp 1s ease 0.6s forwards; }
  @keyframes expand { from { width: 0; opacity: 0; } to { width: 60px; opacity: 1; } }
  @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  .loading { opacity: 0; }
  .loaded { opacity: 1; transition: opacity 0.6s ease; }
</style>
</head>
<body>

<header class="site-header">
  <a href="index.html" class="logo" id="nav-logo">PUSHER</a>
  <nav class="nav">
    <a href="index.html" class="active">首頁</a>
    <a href="works.html">作品</a>
    <a href="team.html">團隊</a>
    <a href="about.html">關於</a>
    <a href="contact.html">聯絡</a>
  </nav>
</header>

<div class="bg-wrap"><video autoplay muted loop playsinline poster="https://cdn.coverr.co/poster/coverr-modern-office-1652.jpg"><source src="https://cdn.coverr.co/videos/coverr-modern-office-1652?token=123" type="video/mp4"></video></div>

<main>
  <section class="hero">
    <div class="hero-content">
      <h1 id="hero-title" class="loading">Loading...</h1>
      <p id="hero-text" class="loading">...</p>
      <div class="hero-ctas">
        <a href="works.html" class="btn primary">查看作品</a>
        <a href="contact.html" class="btn ghost">聯絡我們</a>
      </div>
    </div>
  </section>
</main>

<footer>
  <div class="footer-content">
    <div class="divider"></div>
    <h2><span class="gradient-text">PUSHER PRODUCTION</span></h2>
    <p class="manifesto">我們不僅是影像的製造者，更是品牌價值的推動者。<br>致力於將抽象的意念，轉化為具象的視覺衝擊。<br>從腳本企劃、電影級拍攝到後期特效，<br>推手影像以極致的職人精神，訴說每一個值得被看見的故事。</p>
    <div class="copyright">Copyright © 2025 推手影像製作有限公司 Pusher Production. All rights reserved.<br>臺中市西區民龍里臺灣大道二段285號31樓 | +886 937672279</div>
  </div>
</footer>

<script>
document.addEventListener("DOMContentLoaded", function() {
    fetch('content/index.md').then(res => res.text()).then(text => {
        const parts = text.split('---');
        if (parts.length < 2) return;
        const data = jsyaml.load(parts[1]);
        if(data.title) { document.getElementById('nav-logo').innerText = data.title; document.title = data.title; }
        if(data.hero_text) {
            const el = document.getElementById('hero-text'); el.innerText = data.hero_text; el.classList.remove('loading'); el.classList.add('loaded');
            document.getElementById('hero-title').innerText = data.title; document.getElementById('hero-title').classList.remove('loading'); document.getElementById('hero-title').classList.add('loaded');
        }
    });
});
</script>
</body>
</html>
