<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>推手影像製作</title>
  
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1 id="my-title">載入中...</h1>
  <nav>
    <a href="index.html">首頁</a>
    <a href="about.html">關於我們</a>
    <a href="works.html">作品</a>
    <a href="team.html">團隊</a>
    <a href="contact.html">聯絡</a>
  </nav>
</header>

<section id="hero">
  <h2>讓影像成為更有力的推手</h2>
</section>

<section id="services">
  <h2>我們的服務</h2>
  <ul>
    <li>品牌影片製作</li>
    <li>活動紀錄</li>
    <li>形象廣告</li>
    <li>社群短片</li>
  </ul>
</section>

<script>
  // 1. 去讀取 content/index.md 檔案
  fetch('content/index.md')
    .then(response => {
      if (!response.ok) throw new Error('找不到檔案');
      return response.text();
    })
    .then(text => {
      // 2. 檔案讀回來了，現在要找 "title:" 在哪裡
      // 這行是用來抓取 title: 後面的文字
      const match = text.match(/^title:\s*(.*)$/m);
      
      if (match) {
        // 3. 抓到了！把引號去掉 (如果有引號的話)
        let titleText = match[1].replace(/^["']|["']$/g, '');
        
        // 4. 把字貼到網頁上的 h1 標籤裡
        document.getElementById('my-title').innerText = titleText;
      }
    })
    .catch(error => {
      console.error('讀取失敗:', error);
      // 如果讀取失敗，顯示預設文字
      document.getElementById('my-title').innerText = "推手影像製作";
    });
</script>

</body>
</html>
