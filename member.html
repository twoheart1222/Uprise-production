  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());
    document.onkeydown = function(e) { if(e.keyCode == 123) return false; }

    document.addEventListener('DOMContentLoaded', () => {
      // 1. åˆå§‹åŒ–å‹•ç•«
      setTimeout(() => {
        document.querySelector('.loader').classList.add('hidden');
        document.querySelector('.page-transition-curtain').classList.add('reveal');
        AOS.init({ duration: 1000, easing: 'ease-out-cubic', offset: 50 });
      }, 2200);

      // 2. æŠ“å–ç¶²å€åƒæ•¸ ?id=X
      const urlParams = new URLSearchParams(window.location.search);
      const memberId = urlParams.get('id');

      // 3. è®€å–è³‡æ–™åº«
      fetch('content/team.md?t=' + new Date().getTime())
        .then(r => r.ok ? r.text() : Promise.reject())
        .then(text => {
            const yamlText = text.replace(/^-{3}([\s\S]+?)-{3}[\s\S]*/, '$1');
            const data = jsyaml.load(yamlText);
            
            if (data.members && data.members[memberId]) {
                const m = data.members[memberId];
                renderMemberDetail(m);
            } else {
                document.getElementById('member-name').innerText = "æŸ¥ç„¡æˆå“¡";
                document.getElementById('member-bio').innerText = "è«‹è¿”å›åœ˜éšŠé é¢é‡æ–°é¸æ“‡ã€‚";
            }
        })
        .catch(err => {
            console.error("Error loading member data", err);
            document.getElementById('member-name').innerText = "è³‡æ–™è¼‰å…¥å¤±æ•—";
        });

      // è®€å– Logo
      fetch('content/index.md?t=' + new Date().getTime())
        .then(r => r.text())
        .then(text => {
            const data = jsyaml.load(text.split('---')[1]);
            if(data.logo) {
                document.querySelector('.logo img').src = data.logo;
                document.querySelector('.loader-logo-img').src = data.logo;
            }
        });

      initCursor(); initMenu();
    });

    function renderMemberDetail(m) {
        // 1. åœ–ç‰‡ (ğŸ”´ é—œéµä¿®æ­£ï¼šè®€å– image æ¬„ä½)
        const imgEl = document.getElementById('member-img');
        imgEl.src = m.image || 'https://dummyimage.com/600x800/333/fff&text=No+Image';
        imgEl.alt = m.name;

        // 2. å§“åè·ç¨±
        document.getElementById('member-name').innerText = m.name;
        document.getElementById('member-role').innerText = m.role;

        // 3. å…§æ–‡ (å„ªå…ˆé¡¯ç¤º full_bioï¼Œæ²’æœ‰å‰‡é¡¯ç¤º bio)
        // ä½¿ç”¨ Showdown å°‡ Markdown è½‰ç‚º HTML
        const converter = new showdown.Converter({ simpleLineBreaks: true });
        const content = m.full_bio || m.bio || "å°šç„¡ç°¡ä»‹";
        document.getElementById('member-bio').innerHTML = converter.makeHtml(content);

        // 4. ç¤¾ç¾¤é€£çµ
        const socialContainer = document.getElementById('social-links');
        socialContainer.innerHTML = '';
        
        if (m.portfolio_url) {
            socialContainer.innerHTML += `<a href="${m.portfolio_url}" target="_blank" class="social-btn hover-trigger" title="ä½œå“é›†"><i class="fas fa-briefcase"></i></a>`;
        }
        if (m.ig_url) {
            socialContainer.innerHTML += `<a href="${m.ig_url}" target="_blank" class="social-btn hover-trigger" title="Instagram"><i class="fab fa-instagram"></i></a>`;
        }
    }

    // æ¼¢å ¡é¸å–®
    function initMenu() {
        const hamburger = document.getElementById('hamburger-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        if (hamburger && mobileMenu) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                mobileMenu.classList.toggle('active');
            });
            document.querySelectorAll('.mobile-nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    mobileMenu.classList.remove('active');
                });
            });
            mobileMenu.addEventListener('click', (e) => {
                if (e.target === mobileMenu || e.target.classList.contains('mobile-nav')) {
                    hamburger.classList.remove('active');
                    mobileMenu.classList.remove('active');
                }
            });
        }
    }

    function initCursor() { if (window.matchMedia("(pointer: fine)").matches) { const cursor = document.querySelector('.cursor'); let mouseX=0, mouseY=0, cursorX=0, cursorY=0; document.addEventListener('mousemove', e => { mouseX=e.clientX; mouseY=e.clientY; }); document.addEventListener('mousedown', () => document.body.classList.add('clicking')); document.addEventListener('mouseup', () => document.body.classList.remove('clicking')); function animate() { cursorX+=(mouseX-cursorX)*0.5; cursorY+=(mouseY-cursorY)*0.5; cursor.style.transform=`translate(${cursorX}px, ${cursorY}px) translate(-50%, -50%)`; requestAnimationFrame(animate); } animate(); document.body.addEventListener('mouseenter', e=>{ if(e.target.closest('.hover-trigger')) document.body.classList.add('hovered'); }, true); document.body.addEventListener('mouseleave', e=>{ if(e.target.closest('.hover-trigger')) document.body.classList.remove('hovered'); }, true); } }
    
    window.addEventListener('scroll', () => {
        const header = document.querySelector('.header');
        if(window.scrollY > 50) header.classList.add('scrolled'); else header.classList.remove('scrolled');
    });
