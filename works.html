  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // 1. å…ˆåˆå§‹åŒ– AOS (è®“ Hero å€å¡Šå…ˆå‹•èµ·ä¾†)
        AOS.init({ duration: 1000, offset: 50 });

        // 2. å»æŠ“å– works.md çš„è³‡æ–™
        fetch('content/works.md')
            .then(response => response.text())
            .then(text => {
                const yamlText = text.replace(/^-{3}([\s\S]+?)-{3}[\s\S]*/, '$1');
                const data = jsyaml.load(yamlText);
                
                // æ¸²æŸ“é é¢

                // 3. ç§»é™¤ Loading
                setTimeout(() => {
                    document.querySelector('.loader').classList.add('hidden');
                    // ğŸ”´ é—œéµï¼šè³‡æ–™ç”Ÿæˆå®Œç•¢å¾Œï¼Œå« AOS é‡æ–°æƒæä¸€æ¬¡ DOM
                    setTimeout(() => AOS.refresh(), 100);

                console.error('è³‡æ–™è®€å–å¤±æ•—:', error);

    });

    function renderPage(data) {
        if(data.title) document.getElementById('page-title').innerText = data.title;
        if(data.subtitle) document.getElementById('page-subtitle').innerText = data.subtitle;

        const wrapper = document.getElementById('works-wrapper');
        wrapper.innerHTML = ''; 

        const categories = [
            { key: 'portfolio_brand', name: 'å“ç‰Œå½¢è±¡å»£å‘Š' },
            { key: 'portfolio_product', name: 'ç”¢å“å½¢è±¡å»£å‘Š' },
            { key: 'portfolio_public', name: 'å…¬éƒ¨é–€å®£å‚³' },
            { key: 'portfolio_event', name: 'æ´»å‹•ç´€éŒ„' },
            { key: 'portfolio_other', name: 'å…¶ä»–ä½œå“' }
        ];

        let totalDelay = 0; // ç”¨ä¾†è¨ˆç®—å‹•ç•«å»¶é²

        categories.forEach((cat, catIdx) => {
            const items = data[cat.key];
            if(items && items.length > 0) {
                let cardsHtml = '';
                
                items.forEach((item, idx) => {
                    // è‡ªå‹•æŠ“å– YouTube ç¸®åœ–
                    let thumb = item.image;
                    if(!thumb && item.link.includes('youtu')) {
                        const videoId = item.link.match(/(?:youtu\.be\/|youtube\.com\/(?:.*v=|.*\/))([^&?]*)/)?.[1];
                        if(videoId) thumb = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                    }
                    if(!thumb) thumb = 'images/uploads/logo.png';

                    // ğŸ”´ é—œéµï¼šåœ¨ JS ç”Ÿæˆçš„ HTML è£¡åŠ å…¥ data-aos å±¬æ€§
                    // ä¸¦åŠ ä¸Š data-aos-delay è®“å®ƒæœ‰ä¾åºå‡ºç¾çš„æ•ˆæœ
                    cardsHtml += `
                    <a href="${item.link}" target="_blank" class="work-card" 
                       data-aos="fade-up" data-aos-delay="${idx * 100}">
                        <div class="border-shimmer"></div>
                        <div class="img-box">
                            <img src="${thumb}" alt="${item.title}" loading="lazy">
                            <div class="play-icon"><i class="fas fa-play"></i></div>
                        </div>
                        <div class="content">
                            <span class="client">${item.client || ''}</span>
                            <h3 class="work-title">${item.title}</h3>
                        </div>
                    </a>`;
                });

                const sectionHtml = `
                <div class="category-section">
                    <div class="category-title" data-aos="fade-right">${cat.name}</div>
                    <div class="work-grid">
                        ${cardsHtml}
                    </div>
                </div>`;
                
                wrapper.insertAdjacentHTML('beforeend', sectionHtml);
            }
        });
    }
