backend:
  name: github
  repo: twoheart1222/uprise-production
  branch: main 
  base_url: https://uprise-oauth.uprisevideoproduction.workers.dev
  auth_endpoint: auth # 不需要改

media_folder: "images/uploads" # 你上傳的圖片會存在這裡
public_folder: "/images/uploads"

collections:
  - name: "portfolio" # 集合名稱 (英文)
    label: "作品集" # 顯示名稱 (中文)
    folder: "content/portfolio" # 內容存檔位置 (之後我們要手動建這個資料夾)
    create: true # 允許新增
    slug: "{{year}}-{{slug}}" # 檔名格式
    format: "json" # 這裡關鍵！設為 json 方便你的 JS 讀取
    fields: # 欄位設定
      - {label: "專案標題", name: "title", widget: "string"}
      - {label: "發布日期", name: "date", widget: "datetime"}
      - {label: "封面圖片", name: "thumbnail", widget: "image"}
      - {label: "影片連結 (YouTube/Vimeo)", name: "video_url", widget: "string"}
      - {label: "客戶名稱", name: "client", widget: "string", required: false}
      - {label: "專案介紹", name: "body", widget: "markdown"}
