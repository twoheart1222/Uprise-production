<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>團隊介紹 | PUSHER STUDIO</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+TC:wght@300;500;700&display=swap" rel="stylesheet">

<style>
  /* --- 全局設定 (保持網站一致性) --- */
  :root{ --yellow:#FFB800; --orange:#FF7A00; --bg:#0F0F0F; }
  body { 
    margin:0; font-family:'Inter', 'Noto Sans TC', sans-serif; 
    background:var(--bg); color:#fff; overflow-x: hidden;
  }
  
  /* 導覽列 */
  .site-header{
    position:fixed;top:0;left:0;right:0;height:72px;display:flex;align-items:center;justify-content:space-between;padding:0 28px;z-index:30;
    background:rgba(15,15,15,0.9); backdrop-filter:blur(8px); border-bottom:1px solid rgba(255,255,255,0.1);
  }
  .logo { font-weight:800; font-size:1.2rem; color:#fff; text-decoration:none; letter-spacing:1px; }
  .nav{display:flex;gap:20px;}
  .nav a{color:#fff;text-decoration:none;font-weight:600;font-size:0.9rem;opacity:0.7;transition:0.3s;}
  .nav a:hover, .nav a.active { color:var(--yellow); opacity:1; }

  /* 頁面標題 */
  .page-header { padding: 120px 20px 60px; text-align: center; }
  .page-header h1 { font-size: 2.5rem; margin: 0 0 10px; }
  .page-header p { color: #aaa; }

  /* --- 團隊列表容器 --- */
  .team-grid {
    display: flex; flex-wrap: wrap; justify-content: center; gap: 40px;
    max-width: 1200px; margin: 0 auto 100px; padding: 0 20px;
  }

  /* --- 你的指定卡片樣式 (完美移植) --- */
  .card {
    width: 100%; max-width: 300px;
    /* 獨特圓角設計：上方大圓角，下方小圓角 */
    border-radius: 24px 24px 12px 12px; 
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-bottom: none; /* 底部無邊框，讓視覺延伸 */
    padding: 40px 20px 10px; /* 底部留空 */
    backdrop-filter: blur(10px);
    transition: transform 0.4s ease, border-color 0.4s ease;
    opacity: 0; animation: fadeUp 0.8s forwards;
    
    /* 為了讓內容置中 */
    display: flex; flex-direction: column; align-items: center; text-align: center;
  }

  /* 懸停特效 */
  .card:hover {
    transform: translateY(-5px);
    background: rgba(255, 255, 255, 0.08);
    border-color: rgba(255, 61, 0, 0.3); /* 微微的橘紅色光暈 */
  }

  /* --- 頭像 --- */
  .avatar-box {
    width: 140px; height: 140px; 
    margin: 0 auto 20px;
    border-radius: 50%; padding: 3px;
    background: linear-gradient(135deg, #333, #111);
    transition: 0.4s ease;
  }
  .card:hover .avatar-box { background: linear-gradient(135deg, #FFB800, #FF3D00); transform: scale(1.05); }
  
  .avatar-img {
    width: 100%; height: 100%; border-radius: 50%;
    object-fit: cover; object-position: top center; /* 對焦臉部 */
    border: 3px solid #000; background-color: #1a1a1a;
  }

  /* --- 文字 --- */
  .card h3 { font-size: 1.4rem; margin: 0 0 8px; color: #fff; font-weight: 700; }
  
  .role {
    font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px;
    background: linear-gradient(90deg, #FFB800, #FF3D00);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    margin-bottom: 15px; display: block; font-weight: 700;
  }
  
  .bio { 
    font-size: 0.9rem; color: #a1a1a6; line-height: 1.6; margin: 0; 
    display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
    margin-bottom: 15px;
  }

  /* --- 額外加入的作品按鈕 (不破壞原設計) --- */
  .portfolio-link {
    font-size: 0.75rem; color: #fff; text-decoration: none;
    background: rgba(255,255,255,0.1); padding: 6px 14px; border-radius: 20px;
    margin-top: auto; margin-bottom: 10px; transition: 0.3s;
  }
  .portfolio-link:hover { background: var(--orange); }

  /* 裝飾箭頭 */
  .arrow-down {
    margin-top: 5px; font-size: 12px; color: #555; animation: bounce 2s infinite;
  }

  @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(3px); } }

  /* --- 頁尾樣式 --- */
  footer { position: relative; z-index: 10; padding: 80px 20px 40px; background: #000; text-align: center; display: flex; justify-content: center; margin-top: 50px; }
  .footer-content { max-width: 800px; width: 100%; }
  .divider { width: 60px; height: 4px; margin: 0 auto 30px; background: linear-gradient(90deg, #FFB800, #FF3D00); border-radius: 4px; animation: expand 1s forwards; }
  footer h2 { font-size: 1.8rem; font-weight: 700; margin: 0 0 20px; letter-spacing: 1px; color: #fff; }
  .gradient-text { background: linear-gradient(135deg, #FFB800, #FF3D00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  p.manifesto { font-size: 1.1rem; line-height: 1.8; color: #a1a1a6; margin-bottom: 40px; opacity: 0; }
  .copyright { font-size: 0.8rem; color: #555; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; margin-top: 20px; opacity: 0; }
  @keyframes expand { from { width: 0; opacity: 0; } to { width: 60px; opacity: 1; } }
</style>
</head>
<body>

  <header class="site-header">
    <a href="index.html" class="logo">PUSHER</a>
    <nav class="nav">
      <a href="index.html">首頁</a>
      <a href="works.html">作品</a>
      <a href="team.html" class="active">團隊</a>
      <a href="about.html">關於</a>
      <a href="contact.html">聯絡</a>
    </nav>
  </header>

  <div class="page-header">
    <h1 id="page-title">Loading...</h1>
    <p id="page-subtitle">...</p>
  </div>

  <div class="team-grid" id="team-container">
    <p style="width:100%; text-align:center; color:#666;">資料讀取中...</p>
  </div>

  <footer>
    <div class="footer-content">
      <div class="divider"></div>
      <h2><span class="gradient-text">PUSHER PRODUCTION</span></h2>
      <p class="manifesto" style="animation: fadeUp 1s ease 0.3s forwards;">我們不僅是影像的製造者，更是品牌價值的推動者。<br>致力於將抽象的意念，轉化為具象的視覺衝擊。<br>從腳本企劃、電影級拍攝到後期特效，<br>推手影像以極致的職人精神，訴說每一個值得被看見的故事。</p>
      <div class="copyright" style="animation: fadeUp 1s ease 0.6s forwards;">Copyright © 2025 推手影像製作有限公司 Pusher Production. All rights reserved.<br>臺中市西區民龍里臺灣大道二段285號31樓 | +886 937672279</div>
    </div>
  </footer>

  <script>
    fetch('content/team.md').then(r => r.text()).then(text => {
      // 1. 解析後台資料
      const parts = text.split('---');
      const yamlContent = parts.length > 1 ? parts[1] : text;
      const data = jsyaml.load(yamlContent);
      
      // 2. 更新標題
      if(data.title) document.getElementById('page-title').innerText = data.title;
      if(data.subtitle) document.getElementById('page-subtitle').innerText = data.subtitle;

      // 3. 產生玻璃卡片 (完全依照你的 HTML 結構)
      const container = document.getElementById('team-container');
      if(data.members && data.members.length > 0) {
        let html = '';
        data.members.forEach(m => {
          // 如果後台沒傳照片，用預設圖
          const avatar = m.avatar || 'https://dummyimage.com/150x150/333/fff&text=No+Img';
          
          // 如果後台有填作品連結，就顯示按鈕
          const portfolioBtn = m.portfolio_url 
            ? `<a href="${m.portfolio_url}" target="_blank" class="portfolio-link">查看個人作品</a>` 
            : '';

          // 產生卡片 HTML
          html += `
          <div class="card">
            <div class="avatar-box">
              <img src="${avatar}" class="avatar-img" alt="${m.name}">
            </div>
            <h3>${m.name}</h3>
            <span class="role">${m.role}</span>
            <p class="bio">${m.bio}</p>
            ${portfolioBtn}
            <div class="arrow-down">▼</div>
          </div>`;
        });
        container.innerHTML = html;
      } else {
        container.innerHTML = '<p>尚無成員資料，請至後台新增。</p>';
      }
    });
  </script>
</body>
</html>
