backend:
  name: git-gateway
  branch: main # 如果你的 GitHub 分支是 master，請改為 master

media_folder: "images/uploads"
public_folder: "/images/uploads"

# 這裡是為了讓上傳大檔案更穩定
media_library:
  name: uploadcare
  config:
    publicKey: demopublickey # 如果沒用 Uploadcare 可忽略，預設用 Git LFS 或直接上傳

collections:
  - name: "pages"
    label: "頁面管理"
    files:
      # --- 1. 首頁 (Home) ---
      - label: "首頁 (Home)"
        name: "home"
        file: "content/index.md"
        fields:
          - {label: "網站標題 (Logo文字)", name: "title", widget: "string", default: "Uprise-Production"}
          - {label: "網站 Logo (圖片)", name: "logo_image", widget: "image", required: false, hint: "建議上傳透明背景 PNG，高度約 60px"}
          
          # 影片上傳欄位
          - {label: "背景影片 (MP4)", name: "hero_video", widget: "file", required: false, hint: "請上傳 .mp4 格式，建議壓縮至 10MB 以內以確保網頁速度"}
          
          - {label: "主視覺標語", name: "hero_text", widget: "string", default: "看見故事的力量"}
          
          # 服務項目
          - label: "服務項目介紹"
            name: "services"
            widget: "list"
            fields:
              - {label: "服務名稱", name: "title", widget: "string"}
              - {label: "服務描述", name: "description", widget: "text"}
              - {label: "服務圖示/圖片", name: "icon", widget: "image", required: false}

      # --- 2. 作品頁 (Works) ---
      - label: "作品總覽 (Works)"
        name: "works"
        file: "content/works.md"
        fields:
          - {label: "頁面主標題", name: "title", widget: "string", default: "精選作品集"}
          - {label: "頁面副標題", name: "subtitle", widget: "text", default: "收錄歷年來的影像精華，每一部作品都是我們對美學的堅持。"}
          
          - label: "作品列表"
            name: "portfolio"
            widget: "list"
            fields:
              - {label: "作品名稱", name: "title", widget: "string"}
              - {label: "客戶名稱", name: "client", widget: "string", required: false}
              - {label: "分類", name: "category", widget: "select", options: ["品牌形象廣告 Brand Image", "產品形象廣告 Product Video", "公部門宣傳影片 Public Sector", "活動紀錄 Event Highlight", "其他 Other"]}
              - {label: "影片連結 (YouTube)", name: "link", widget: "string", hint: "請貼上 YouTube 完整連結"}
              - {label: "封面圖片 (選填)", name: "image", widget: "image", required: false, hint: "不填寫會自動抓取 YouTube 封面"}

      # --- 3. 團隊頁 (Team) ---
      - label: "團隊介紹 (Team)"
        name: "team"
        file: "content/team.md"
        fields:
          - {label: "頁面主標題", name: "title", widget: "string", default: "專業團隊"}
          - {label: "頁面副標題", name: "subtitle", widget: "text", default: "一群對影像充滿熱情的職人，為您打造極致視覺。"}
          
          - label: "成員列表"
            name: "members"
            widget: "list"
            fields:
              - {label: "姓名", name: "name", widget: "string"}
              - {label: "職稱", name: "role", widget: "string"}
              - {label: "頭像", name: "avatar", widget: "image"}
              - {label: "簡介", name: "bio", widget: "text"}
              # 這裡是你需要的作品集連結欄位
              - {label: "個人作品集連結", name: "portfolio_url", widget: "string", required: false, hint: "輸入網址，例如 https://be.net/..."}

      # --- 4. 關於頁 (About) ---
      - label: "關於我們 (About)"
        name: "about"
        file: "content/about.md"
        fields:
          - {label: "頁面主標題", name: "title", widget: "string", default: "關於 Uprise"}
          - {label: "頁面副標題", name: "subtitle", widget: "text", default: "我們不僅是影像的製造者，更是品牌價值的推動者。"}
          - {label: "詳細內文", name: "body", widget: "markdown"}

      # --- 5. 聯絡頁 (Contact) ---
      - label: "聯絡我們 (Contact)"
        name: "contact"
        file: "content/contact.md"
        fields:
          - {label: "頁面主標題", name: "title", widget: "string", default: "聯絡我們"}
          - {label: "頁面副標題", name: "subtitle", widget: "text", default: "準備好開始您的影像計畫了嗎？歡迎與我們聯繫。"}
          
          - {label: "公司地址", name: "address", widget: "string"}
          - {label: "聯絡 Email", name: "email", widget: "string"}
          - {label: "聯絡電話", name: "phone", widget: "string"}
          - {label: "其他資訊", name: "info", widget: "markdown", required: false}